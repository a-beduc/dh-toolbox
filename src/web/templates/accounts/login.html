{% extends '_shared/base.html' %}
{% block content %}
    <h1>Welcome to the login page</h1>
    <form method="post"
          action="{% url 'accounts:login-submit' %}">
            {% csrf_token %}
            {{ form.as_p }}
        <button role="button" type="submit">
            Log in
        </button>
    </form>
    <button role="button"
            onclick="location.href='{% url 'accounts:register' %}'">
        Register
    </button>
{% endblock content %}
